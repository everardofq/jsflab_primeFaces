<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div style="text-align: center;">
		<h:form id="primeForm2" style="text-align: center; border='2';">
       <h:panelGrid columns="2" cellpadding="5" border="1" >
            
            <h:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username"/>
 			
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login"  actionListener="#{userLoginView.login}"
                                  />
            </f:facet>  
        </h:panelGrid>
        
        <p:dialog header="Modal Dialog" id="dlg2" widgetVar="dlg2" modal="true" height="100">
	   		<h:outputText value="This is a Modal Dialog." />
		</p:dialog>   
        </h:form>
        </div>
        
	</ui:define>
</ui:composition>
